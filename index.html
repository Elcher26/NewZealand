<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Disney Adventure</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="logo" href="#">
            <svg width="150" height="98">
              <use xlink:href="images/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <ul class="menu__item">
                <a href="#" class="menu__link">Travel formats</a>
              </ul>
              <ul class="menu__item">
                <a href="#" class="menu__link">About US</a>
              </ul>
              <ul class="menu__item">
                <a href="#" class="menu__link">Countries</a>
              </ul>
              <ul class="menu__item">
                <a href="#" class="menu__link">Reviews</a>
              </ul>
            </ul>
          </nav>
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link">
                <svg width="24" height="25">
                  <use xlink:href="images/sprite.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <svg width="24" height="25">
                  <use xlink:href="images/sprite.svg#whatsapp"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <svg width="25" height="25">
                  <use xlink:href="images/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__content"></div>
    </header>
  </body>
</html>
